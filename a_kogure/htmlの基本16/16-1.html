	<html>
		<head>
			<title>タイトル</title>
		</head>
		<body>
			<!--基本的なテーブル-->
			<table border=1>
				<caption>【各国の首都】</caption>
				<tr><th>国名</th><th>首都</th></tr>
				<tr><td>日本</td><td>東京</td></tr>
				<tr><td>大韓民国</td><td>ソウル</td></tr>
				<tr><td>中国</td><td>北京</td></tr>
			</table>
			
			<!--テーブルの中身を改行しないようにする-->
			<table>
				<tr><th nowrap>あああ</th><th>いいい</th><th>ううう</th></tr>
			</table>
			
			<!--スタイルシートで改行させないようにする-->
			<table>
				<tr><th style="white-space:nowrap;">あああ</th><th>いいい</th><th>ううう</th></tr>
			</table>
			
			<!--セルを結合-->
			<table border=1>
				<tr><td colspan=2>横連結</td></tr>
				<tr><td rowspan=2>縦連結</td><td>○○</td></tr>
				<tr><td>△△</td></tr>
			</table>
				
			<!--空欄の見栄えを良くする-->
			<table border=1>
				<tr><td><br></td><td>○○</td></tr>
				<tr><td>○○</td><td>○○</td></tr>
				
			<!--テーブルの幅や高さを指定-->
			<table border=1 style="width:200px; height:100px">
				<tr><td>東京都</tb><td>12,345,678</td></tr>
				<tr><td>広島県</tb><td>987,654</td></tr>
			</table>
			
			<!--カラムを右に寄せる-->
			<table border=1 style="width:200px; height:100px">
				<tr><td>東京都</tb><td style="text-align:right">12,345,678</td></tr>
				<tr><td>広島県</tb><td style="text-align:right">987,654</td></tr>
			</table>
			
			<!--カラムを上下に寄せる-->
			<table border=1 style="width:300px; height:50">
				<tr><td style="vertical-align:bottom">これは下寄せです。</td>
				<td style="vertical-align:top">これは上寄せです。</td></tr>
			</table>
			
			<!--テーブルの背景色を指定-->
			<table border=1 style="background-color:#ffcccc;">
				<tr><th>■■</th><th>●●</th></tr>
				<tr><td>□□</td><td>◎◎</td></tr>
				<tr><td>◇◇</td><td>○○</td></tr>
			</table>
			
			<!--テーブルの背景色を指定-->
			<table border=1 style="background-image:url(img/back.gif);">
				<tr><th>■■</th><th>●●</th></tr>
				<tr><td>□□</td><td>◎◎</td></tr>
				<tr><td>◇◇</td><td>○○</td></tr>
			</table>
			
			<!--テーブルを横に二つ並べる-->
			<table>
				<tr>
					<td>
						<table border=1>
							<tr><td>ああ</td><td>ああ</td></tr>
							<tr><td>ああ</td><td>ああ</td></tr>
						</table>
					</td>
					<td>
						<table border=1>
							<tr><td>ああ</td><td>ああ</td></tr>
							<tr><td>ああ</td><td>ああ</td></tr>
						</table>
					</td>
				</tr>
			</table>
			
			<!--スタイルシートを使ってテーブルを横に並べる-->
			<table border=1 style="float:left">
				<tr><td>ああ</td><td>ああ</td></tr>
				<tr><td>ああ</td><td>ああ</td></tr>
			</table>
			<table border=1>
				<tr><td>ああ</td><td>ああ</td></tr>
				<tr><td>ああ</td><td>ああ</td></tr>
			</table>
			
			<!--テーブルの枠線の色を変える-->
			<table border=1 style="border-color:#cc0000">
				<caption>【各国の首都】</caption>
				<tr><th>国名</th><th>首都</th></tr>
				<tr><td>日本</td><td>東京</td></tr>
				<tr><td>大韓民国</td><td>ソウル</td></tr>
				<tr><td>中国</td><td>北京</td></tr>
			</table>
			
			<!--枠線をシンプルにする-->
			<table border=1 style="border-collapse:collapse;">
				<tr><th>■■</th><th>●●</th></tr>
				<tr><td>□□</td><td>◎◎</td></tr>
				<tr><td>◇◇</td><td>○○</td></tr>
			</table>
			
			<!--角の丸いテーブルを表示-->
			<table border=1 style="border:1px solid black; border-radius:8px; border-collapse:separate; border-spacong:8px">
				<tr><td>AAA</td><td>AAA</td></tr>
				<tr><td>AAA</td><td>AAA</td></tr>
			</table>
			
		</body>
	</html>
